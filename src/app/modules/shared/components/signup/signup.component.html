<form
    [formGroup]="signupForm"
    (ngSubmit)="handleSubmitSignupForm()"
    class="flex flex-column align-items-center m-3 gap-3"
>
    <div class="flex justify-content-center align-content-center">
        <input
            type="text"
            pInputText
            placeholder="Nome de usuÃ¡rio"
            formControlName="username"
            style="background-color: whitesmoke"
            class="w-30rem"
        />
    </div>

    <div class="flex justify-content-center align-content-center">
        <input
            type="email"
            pInputText
            placeholder="Email"
            formControlName="email"
            style="background-color: whitesmoke"
            class="w-30rem"
        />
    </div>
    <div class="flex justify-content-center align-content-center">
        <input
            type="password"
            pInputText
            placeholder="Password"
            formControlName="password"
            style="background-color: whitesmoke"
            class="w-30rem"
        />
    </div>
    <div class="card flex justify-content-center mt-3 cursor-pointer">
        <button
            [disabled]="!this.signupForm.valid"
            type="submit"
            pButton
            pRipple
            class="p-button-success"
            label="Entrar"
        ></button>
    </div>
</form>
