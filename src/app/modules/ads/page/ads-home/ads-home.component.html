<app-sidebar-navigation></app-sidebar-navigation>

<div *ngIf="$loaded | async; else loading">
    <app-ads-list
        [totalAds]="totalAds"
        [adsPage]="adsPage"
        ($onInputChangeEvent)="handleOnInputChangeAction($event)"
        ($onDropdownChangeEvent)="handleOnDropdownChangeAction($event)"
        ($onPageChangeEvent)="handleOnPageChangeAction($event)"
        ($addAdEvent)="handleAddAdAction()"
        ($adViewDetailsEvent)="handleAdViewDetailsAction($event)"
    ></app-ads-list>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
