<div class="flex justify-content-center mt-2">
    <p-card
        [style]="{ 'min-width': '90rem', 'max-width': '90rem', 'height': '95%' }"
        styleClass="shadow-none"
        header="Em destaque"
    >
        <p-carousel [value]="ads" [numVisible]="4" [numScroll]="4" [circular]="true" [showNavigators]="false" [responsiveOptions]="responsiveOptions" [autoplayInterval]="6000">
            <ng-template let-ad pTemplate="item">
                <div class="shadow-3 m-3 py-3 text-center border-round-lg">
                    <div class="mb-3">
                        <img src="../../../../services/{{ ad.image }}" [alt]="ad.name" class="image-card" />
                    </div>
                    <div>
                        <h3 class="mb-1 ">{{ ad.name }}</h3>
                        <h3 class="mt-0 mb-3 text-green-700">Preço médio: {{ ad.price | currency: "BRL" }}</h3>
                        <p-rating
                            [(ngModel)]="ads.at(ads.indexOf(ad))?.rating || ratingDefaultValue"
                            [readonly]="true"
                            [cancel]="false"
                            [stars]="5"
                        ></p-rating>
                        <div class="flex justify-content-center align-items-center text-lg font-medium gap-2">
                            <fa-icon [icon]="faCategoryIcon" size="lg" [styles]="{color: 'var(--gray-900)'}"></fa-icon>
                            <span>{{ ad.category }}</span>
                        </div>
                        <div class="car-buttons mt-3">
                            <p-button
                                type="button"
                                label="Mais informações"
                                styleClass="p-button p-button-rounded mr-2 gap-2 align-items-center bg-indigo-800 hover:bg-indigo-900">
                                <fa-icon [icon]="faSearchIcon" size="lg"></fa-icon>
                            </p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </p-card>
</div>
